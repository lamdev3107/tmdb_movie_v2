<div class="pagination">
  <!-- Previous button -->
  <button
    class="pagination__btn pagination__btn--prev"
    [class.pagination__btn--disabled]="!canGoPrevious"
    (click)="onPreviousClick()"
    [disabled]="!canGoPrevious"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="pagination__icon"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M15.75 19.5L8.25 12l7.5-7.5"
      />
    </svg>
  </button>

  <!-- Page numbers -->
  <div class="pagination__pages">
    <!-- First page -->
    <button
      *ngIf="showStartEllipsis"
      class="pagination__page"
      (click)="onPageClick(1)"
    >
      1
    </button>

    <span *ngIf="showStartEllipsis" class="pagination__ellipsis">...</span>

    <button
      *ngFor="let page of pages"
      class="pagination__page"
      [class.pagination__page--active]="page === currentPage"
      (click)="onPageClick(page)"
    >
      {{ page }}
    </button>

    <!-- End ellipsis -->
    <span *ngIf="showEndEllipsis" class="pagination__ellipsis">...</span>

    <!-- Last page -->
    <button
      *ngIf="showEndEllipsis"
      class="pagination__page"
      (click)="onPageClick(totalPages)"
    >
      {{ totalPages }}
    </button>
  </div>

  <!-- Next button -->
  <button
    class="pagination__btn pagination__btn--next"
    [class.pagination__btn--disabled]="!canGoNext"
    (click)="onNextClick()"
    [disabled]="!canGoNext"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="pagination__icon"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M8.25 4.5l7.5 7.5-7.5 7.5"
      />
    </svg>
  </button>
</div>
